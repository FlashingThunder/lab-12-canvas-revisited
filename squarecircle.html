<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext("2d");

        context.fillRect(110, 60, 100, 100);

        context.fillStyle = "#000000"
        context.beginPath();
        context.arc(260, 100, 40, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();
}
</script>
</body>
